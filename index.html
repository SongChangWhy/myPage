<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="areaOne">
        <h2 class="clock"></h2>
        <form class="hidden">
            <input maxlength="10" required type="text" placeholder="what is your name?">
            <input type="submit" value="log in">
        </form>
        <h1 class="hidden"></h1>
        <h3 class="quote"></h3>
        <span class="imagespace"> <img name=backgroundImage src="" width="350" height="280px"> </span>
        <br>
        <span>
            <input id="newQuote" required type="text" placeholder="your quote">
            <input id="quoteAdd" type="button" value="add">
        </span>
        <button id=logout>logout</button>
    </div>

    <div class="areaTwo">

        <ul id="list"></ul>
        <form id = doMore>
            <input id="newTodo" required type="text" placeholder="what's next">
            <input id="todoAdd" type="submit" value="add">
        </form>

    </div>

    <script src="js/greet.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quote.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>



</body>
<style>
    .hidden {
        display: none;
    }

    ul {
        list-style-type: none;
        padding-left : 10px
    }
    ul li {border-bottom : 1px black solid ; margin-top: 3px; }
    .imagespace {
        width: 300px;
        height: 200px;
    }

    #newQuote {
        width: 240px;
    }

    .areaOne {
        display: table-cell;
        padding-right: 10px;
        border-color: black;
        border-right: solid 1px
    }

    .areaTwo {
        padding-left: 10px;
    }

    body {
        display: table;
        margin-left: auto;
        margin-right: auto;
    }
</style>

</html>
